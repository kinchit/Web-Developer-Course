			//For Loop Example
			var myArray = ["pizza", "chocolate", "chips"];
			
			var arrayString = "";
			
			
			for (var i = 0; i < myArray.length ; i++) {
				//alert(myArray[i]);
				arrayString = arrayString + myArray[i] + " ";
			}
			
			console.log(arrayString);
			
			document.getElementById("array").innerHTML=arrayString;
			
			//While loop example
			var j = 0;
			
			while(j < myArray.length)
				{
					arrayString = arrayString + myArray[j] + " ";
					j++;
				}
			
			document.getElementById("array").innerHTML=arrayString;
			
			//Guessing game
			document.getElementById("guess").onclick=function() {
				
				var gotIt = false;
				var count = 0;
				
				while(gotIt == false) {
					
					var x = Math.random();
					x = 6*x;
				
					x= Math.floor(x);
				
					var inText = document.getElementById("myNumber").value;
				
					if (x == inText){
						alert("I got it ! The value is " + x);
						gotIt = true;
						count++;
						
					}
					else{
						alert("I didn't get it ! The value was " + x);
						count++;
					}
					
				}
				alert("It took me : " + count + "gueses.");
			}
